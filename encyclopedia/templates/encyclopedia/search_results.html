{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>
    {% if entries %}
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'entries:entry' entry %}">{{ entry }}</a></li> <!-- Enlace a cada entrada coincidente -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p> <!-- Mensaje si no hay resultados -->
    {% endif %}
{% endblock %}
